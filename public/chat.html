<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat | ChatApp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="chat">
    <div class="chat__sidebar">
        <h3>Personas</h3>
        <div id="users"></div>
    </div>
    <div class="chat__main">
        <ol id="mensajes" class="chat__messages"></ol>
        <div class="chat__footer">
            <form id="mensaje-form">
                <input type="text" name="mensaje" placeholder="Mensaje" autofocus autocomplete="off" />
                <button >Enviar</button>
            </form>
        <button id="send-location">Enviar localización</button>
        </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Advertencia</h5>
                </div>
                <div class="modal-body" id="textError">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Aceptar</button>
                </div>
                </div>
            </div>
        </div>
    <script id="mensaje-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{creadoEl}}</span>
            </div>
            <div class="message__body">
               <p>{{texto}}</p>
            </div>
        </li>
    </script>
    <script id="location-mensaje-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{creadoEl}}</span>
            </div>
            <div class="message__body">
                <p>
                    <a href="{{url}}" target="_blank">Mi localización :)</a>
                </p>
            </div>
        </li>
    </script>
    <script id="modalError" type="text/template">
        <span>{{ error }}</span>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/libs/deparam.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
